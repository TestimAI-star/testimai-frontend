<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login – TestimAI</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 24px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .msg {
      font-size: 13px;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Sign in to TestimAI</h3>

  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Continue</button>

  <div id="msg" class="msg"></div>
</div>

<script>
const API = "https://testimai-backend.onrender.com";

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if (!email || !password) {
    msg.innerText = "Enter email and password";
    return;
  }

  // 1️⃣ TRY LOGIN
  let res = await fetch(`${API}/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  // 2️⃣ IF LOGIN FAILS → AUTO SIGNUP
  if (!res.ok) {
    res = await fetch(`${API}/auth/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    if (!res.ok) {
      msg.innerText = "Login failed";
      return;
    }
  }

  const data = await res.json();

  // 3️⃣ SEND TOKEN TO PARENT (MAIN APP)
  window.parent.postMessage(
    { token: data.token, is_pro: data.is_pro },
    "*"
  );
}
</script>

</body>
</html>
