<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TestimAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="logo">
      <img src="logo-ta.png" alt="TestimAI" class="app-logo" />
      <span>TestimAI</span>
    </div>

    <button class="new-chat">+ New chat</button>

    <div class="chat-history">
      <!-- later populated -->
    </div>

    <div class="sidebar-footer">
      <span>Free</span>
    </div>

  </aside>

  <!-- MAIN CHAT -->
  <main class="chat-area">

    <div class="chat-header">
      <span>TestimAI</span>
    </div>

    <div id="messages" class="messages">
      <div class="assistant intro">
        <h1 class="hero-text">What can I help with?</h1>
      </div>
    </div>

    <!-- INPUT AREA -->
    <div class="input-wrapper">

      <!-- file input -->
      <input type="file" id="imageInput" hidden />

      <!-- input row -->
      <div class="input-row">

        <!-- plus button -->
        <button
          class="icon-btn plus-btn"
          onclick="document.getElementById('imageInput').click()"
          aria-label="Upload image"
        >
          +
        </button>

        <!-- text input -->
        <input
          id="textInput"
          placeholder="Paste a message or link to check if it’s a scam…"
          autocomplete="off"
        />

        <!-- send button -->
        <button class="send-btn" onclick="send()" aria-label="Send message">
          ↑
        </button>

      </div>

      <!-- disclaimer -->
      <div class="disclaimer">
        TestimAI can make mistakes. Check important info.
      </div>

    </div>

  </main>

</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal hidden">
  <iframe src="login.html"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
