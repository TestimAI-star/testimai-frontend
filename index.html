<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TestimAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">◈</div>

    <button class="new-chat">+ New chat</button>

    <div class="chat-history"></div>

    <div class="sidebar-footer" id="accountStatus">
      <span class="badge">Free</span>
      <button class="upgrade-btn hidden" onclick="goToUpgrade()">Upgrade</button>
    </div>
  </aside>

  <!-- CHAT AREA -->
  <main class="chat-area">

    <header class="chat-header">
      TestimAI
    </header>

    <div id="messages" class="messages">
      <div class="assistant intro">
        <h1>What can I help with?</h1>
      </div>
    </div>

    <!-- INPUT -->
    <div class="input-container">

      <input type="file" id="imageInput" hidden />

      <div class="input-box">
        <button class="icon-btn" onclick="document.getElementById('imageInput').click()">+</button>

        <textarea
          id="textInput"
          placeholder="Ask anything…"
          rows="1"
        ></textarea>

        <button class="send-btn" onclick="send()">➤</button>
      </div>

      <div class="disclaimer">
        TestimAI can make mistakes. Check important info.
      </div>

    </div>

  </main>

</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal hidden">
  <iframe src="login.html"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
