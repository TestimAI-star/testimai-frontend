<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TestimAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">TestimAI</div>
    <button class="new-chat" onclick="newChat()">+ New chat</button>
  </aside>

 <main class="chat-area">

  <!-- Welcome Screen -->
  <div id="welcome" class="welcome">
    <h1>TestimAI</h1>
    <p>What can I help you with?</p>

    <div class="welcome-input">
      <input
        id="first-message"
        placeholder="Send a message…"
        onkeydown="if(event.key==='Enter') sendFirstMessage()"
      />
      <button onclick="sendFirstMessage()">➤</button>
    </div>
  </div>

  <!-- Chat Messages -->
  <div id="chat" class="chat hidden"></div>

  <!-- Bottom Input -->
  <div id="input-area" class="input-area hidden">
    <input
      id="message"
      placeholder="Send a message…"
      onkeydown="if(event.key==='Enter') sendMessage()"
    />
    <button onclick="sendMessage()">➤</button>
  </div>

</main>
